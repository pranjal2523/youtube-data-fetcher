{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "img/login_banner.jpg"%}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 400px;
            padding: 30px;
            background: linear-gradient(135deg, #ff416c, #8a2387);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .form-container h2, .form-container label {
            color: #fff;
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 25px;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #3333ff, #ff00cc);
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-purple-gradient {
            width: 100%;
            background: linear-gradient(45deg, #6a3093, #a044ff);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 50px;
            box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
        }
        
        .btn-purple-gradient:hover {
            background: linear-gradient(45deg, #a044ff, #6a3093);
            box-shadow: 0 7px 20px 0 rgba(116, 79, 168, 0.95);
            transform: translateY(-3px);
        }
        
        .btn-purple-gradient:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px 0 rgba(116, 79, 168, 0.75);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center" style="position: relative; top:-50px;">
        <div class="form-container animate__animated animate__fadeIn">
            <div class="row mb-4">
                <div class="col-12 d-flex justify-content-center">
                    <img src="{% static 'img/logo.png' %}" alt="GoQuest Logo">
                </div>
            </div>
            {% comment %} <div class="row justify-content-center">
                <div class="col-md-12">
                    <button class="btn btn-purple-gradient" id="fetch_data_button">
                        <i class="fas fa-sync-alt"></i> LOGIN
                    </button>
                </div>
            </div> {% endcomment %}
            {% comment %} <ul class="nav nav-pills mb-3 d-flex justify-content-center w-100" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
                </li> 
            </ul> {% endcomment %}
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-login"> 
                    {% comment %} role="tabpanel" aria-labelledby="pills-login-tab"> {% endcomment %}
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required placeholder="Enter Email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-custom w-100 animate__animated animate__pulse mt-4">Login</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerFullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="registerFullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100 animate__animated animate__pulse">Register</button>
                    </form>
                </div>
            </div>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoader();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => {
                hideLoader(); // Hide loader regardless of the response
                if (!response.ok) {
                    // If the response is not okay, handle the error
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || 'Invalid Credentials. Please try again.');
                    });
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem('accessToken', data.access);
                localStorage.setItem('refreshToken', data.refresh);
                window.location.href = '/home/';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message); // Display the error message from the server
            });
            
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoader();
            const email = document.getElementById('registerEmail').value;
            const full_name = document.getElementById('registerFullName').value;
            const password = document.getElementById('registerPassword').value;

            fetch('/auth/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, full_name, password }),
            })
            .then(response => response.json())
            .then(data => {
                hideLoader();
                localStorage.setItem('accessToken', data.access);
                localStorage.setItem('refreshToken', data.refresh);
                window.location.href = '/home/';
            })
            .catch(error => {
                hideLoader();
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            });
        });
    </script>
</body>
</html>
