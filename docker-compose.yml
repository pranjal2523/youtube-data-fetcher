version: '3.9'

services:
  web:
    build:
      context: .
      args:
       - DEBUG=True
    ports:
      - "8083:8000"
    volumes:
      - ./youtube_data_fetch:/youtube_data_fetch
      - ./youtube_data_fetch/media:/youtube_data_fetch/media
      - ./youtube_data_fetch/static:/youtube_data_fetch/static
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    
    extra_hosts:
      - "host.docker.internal:host-gateway"
